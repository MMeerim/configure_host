---
- name: Iptables configuration
  hosts: all
  become: yes
- name: Disable the firewalld service
  service:
    name: firewalld
    state: stopped
    enabled: false
- name: "Install iptables-services"
  yum:
    name: iptables-services
    state: latest
- name: "Enable iptables"
  service:
    name: iptables
    enabled: yes
    state: started
- name: "Copy iptables rules"
  template:
    src: iptables.j2
    dest: /etc/sysconfig/iptables
    owner: root
    group: root
    mode: 0600
- name: "Restart iptables"
  service:
    name: iptables
    state: restarted